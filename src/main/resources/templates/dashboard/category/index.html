<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

<section layout:fragment="content">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category:${categories}">
            <td th:text="${category.id}">Mark</td>
            <td th:text="${category.name}">Otto</td>
            <td>
                <a th:href="@{/admin/category/update/{id} (id=${category.id})}">Update</a>
                <a th:href="@{/admin/category/delete/{id} (id=${category.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</section>
</body>
</html>
