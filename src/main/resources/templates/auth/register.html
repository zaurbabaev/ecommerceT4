<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>


<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
        }

        .card-registration .select-arrow {
            top: 13px;
        }

        .no-footer footer {
            display: none;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .breadcrumb-bg {
            height: calc(var(--vh, 1vh) * 100);
            display: flex;
            justify-content: left;
            align-items: center;
        }
    </style>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body class="no-footer">

<section layout:fragment="content">

    <!-- breadcrumb-section -->
    <div class="breadcrumb-section breadcrumb-bg">
        <div class="col-lg-8 offset-lg-2 text-center">
            <section class="vh-100 gradient-custom d-flex justify-content-center align-items-center">
                <div class="container py-5 h-100">
                    <div class="row justify-content-center align-items-center h-100">
                        <div class="col-12 col-lg-9 col-xl-7">
                            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                                <div class="card-body p-4 p-md-5">
                                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5"></h3>
                                    <form method="post" action="/register">
                                        <!--                                        th:object="${user}"-->
                                        <div class="mb-md-4 mt-md-3 pb-4">

                                            <h2 class="fw-bold mb-3 text-black-50 text-uppercase">REGISTER</h2>

                                            <div class="row">
                                                <div class="col-md-6 mb-4">

                                                    <div data-mdb-input-init class="form-outline">
                                                        <input type="text" id="name" name="name"
                                                               class="form-control form-control-lg"
                                                               placeholder="Enter your Name"/>
                                                        <label class="form-label" for="name"
                                                               style="display: block; text-align: left; margin-top: 5px;">Name
                                                        </label>
                                                    </div>

                                                </div>
                                                <div class="col-md-6 mb-4">

                                                    <div data-mdb-input-init class="form-outline">
                                                        <input type="text" id="surname" name="surname"
                                                               class="form-control form-control-lg"
                                                               placeholder="Enter your surname"/>
                                                        <label class="form-label" for="surname"
                                                               style="display: block; text-align: left; margin-top: 5px;">Surname
                                                        </label>
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6 mb-4 d-flex align-items-center">

                                                    <div data-mdb-input-init class="form-outline datepicker w-100">
                                                        <input type="date" class="form-control form-control-lg"
                                                               id="birthdayDate" name="birthdayDate"
                                                               placeholder="Please enter your birthday"/>
                                                        <label for="birthdayDate" class="form-label"
                                                               style="display: block; text-align: left; margin-top: 5px;">Birthday</label>
                                                    </div>

                                                </div>
                                                <div class="col-md-6 mb-4">

                                                    <div data-mdb-input-init class="form-outline">
                                                        <input type="password" id="password" name="password"
                                                               class="form-control form-control-lg"
                                                               placeholder="Enter your password"/>
                                                        <label class="form-label" for="password"
                                                               style="display: block; text-align: left; margin-top: 5px;">Password
                                                        </label>
                                                    </div>

                                                </div>
                                                <div class="col-md-6 mb-4">

                                                    </div>
                                                <h6 class="mb-2 pb-1">Gender: </h6>

                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                           id="male" name="gender" th:value="Male" required
                                                           value="option1" checked/>
                                                    <label class="form-check-label" for="male"
                                                           style="display: block; text-align: left; margin-top: 5px;">Male</label>

                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio"
                                                               id="female" name="gender" th:value="Female"
                                                               value="option2"/>
                                                        <label class="form-check-label" for="female"
                                                               style="display: block; text-align: left; margin-top: 5px;">Female</label>
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6 mb-4 pb-2">

                                                    <div data-mdb-input-init class="form-outline">
                                                        <input th:type="email" id="emailAddress" name="email"
                                                               class="form-control form-control-lg"
                                                               placeholder="example@gmail.com"/>
                                                        <label class="form-label" for="emailAddress"
                                                               style="display: block; text-align: left; margin-top: 5px;">Email</label>
                                                    </div>

                                                </div>

                                                <div class="mt-4 pt-md-5">
                                                    <button class="btn btn-success btn-lg px-5" type="submit">Save
                                                    </button>
                                                </div>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- end breadcrumb section -->
    </div>
</section>
</body>
</html>
